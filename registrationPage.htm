<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SortiFy - Register</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2E8B57, #20B2AA);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.7s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2E8B57;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #2E8B57;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .register-box button:hover {
      background-color: #246b45;
    }
    .register-box .links {
      text-align: center;
      margin-top: 15px;
    }
    .register-box .links a {
      color: #20B2AA;
      text-decoration: none;
      font-size: 14px;
    }
    .register-box .links a:hover {
      text-decoration: underline;
    }
    label { font-weight: 500; }
  </style>
</head>
<body>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

  <div class="register-box">
    <h2>Create Your SortiFy Account</h2>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="Prototype.htm">Login</a></p>
      <p><a href="Prototype.htm">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "sortify-app.firebaseapp.com",
      projectId: "sortify-app",
      storageBucket: "sortify-app.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        // Create user with real email
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Optional: Store email or other info in Firestore
        await db.collection("users").doc(user.uid).set({
          email,
          createdAt: new Date()
        });

        alert('Registration successful!');
        form.reset();
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>

</body>
</html>
