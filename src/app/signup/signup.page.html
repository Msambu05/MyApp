<ion-header>
  <div class="flex-center">
    <ion-toolbar color="light">
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <ion-item>
      <ion-label position="floating"><b>Email</b></ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"><b>Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"><b>Repeat Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
    </ion-item>
    
    <ion-item lines="none">
      <ion-checkbox slot="start" checked="true"></ion-checkbox>
      <ion-label>Remember me</ion-label>
    </ion-item>

    <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>

    <div class="clearfix">
      <ion-button expand="block" color="danger" (click)="cancel()" class="cancelbtn">Cancel</ion-button>
      <ion-button expand="block" (click)="signup()" class="signupbtn">Sign Up</ion-button>
    </div>

    <ion-row>
      <ion-col>
        <ion-router-link routerLink="/login">Already have an account? Login</ion-router-link>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
